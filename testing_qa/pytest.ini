[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=test-reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=test-reports/report.json
markers =
    unit: Unit tests for Lambda functions
    integration: Integration tests
    e2e: End-to-end tests
    simulated: Tests with mocked services
    dev: Tests for DEV environment
    qa: Tests for QA environment
    prod: Tests for PROD environment
    async: Asynchronous/event-driven tests
    slow: Tests that take a long time to run

