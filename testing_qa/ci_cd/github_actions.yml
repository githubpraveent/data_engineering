name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, qa]
        include:
          - environment: prod
            condition: github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          profile: ${{ matrix.environment }}
      
      - name: Setup environment config
        run: |
          cp config/environments/${{ matrix.environment }}.example.json config/environments/${{ matrix.environment }}.json
          # Replace placeholders with secrets
          sed -i "s/\${API_KEY_DEV}/${{ secrets.API_KEY_DEV }}/g" config/environments/${{ matrix.environment }}.json || true
          sed -i "s/\${API_KEY_QA}/${{ secrets.API_KEY_QA }}/g" config/environments/${{ matrix.environment }}.json || true
          sed -i "s/\${API_KEY_PROD}/${{ secrets.API_KEY_PROD }}/g" config/environments/${{ matrix.environment }}.json || true
        env:
          TEST_ENV: ${{ matrix.environment }}
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --env=${{ matrix.environment }} -m unit
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --env=${{ matrix.environment }} -m integration
        continue-on-error: true
      
      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --env=${{ matrix.environment }} -m e2e
        continue-on-error: true
      
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports-${{ matrix.environment }}
          path: test-reports/
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-reports/report.json

