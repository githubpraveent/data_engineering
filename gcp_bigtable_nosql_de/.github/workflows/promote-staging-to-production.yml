name: Promote Staging to Production

on:
  workflow_dispatch:
    inputs:
      terraform_apply:
        description: 'Apply Terraform changes to production'
        required: false
        type: boolean
        default: false
      ansible_apply:
        description: 'Apply Ansible configuration to production'
        required: false
        type: boolean
        default: false

env:
  TF_VERSION: '1.6.0'

jobs:
  promotion-check:
    name: Promotion Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify staging deployment
        run: |
          echo "Checking staging environment health..."
          # Add health checks here
          # e.g., check Bigtable instance status, test data quality

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke tests here

  terraform-promote:
    name: Terraform Promote to Production
    runs-on: ubuntu-latest
    needs: promotion-check
    if: github.event.inputs.terraform_apply == 'true'
    environment: production

    defaults:
      run:
        working-directory: terraform/environments/production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

  ansible-promote:
    name: Ansible Promote to Production
    runs-on: ubuntu-latest
    needs: promotion-check
    if: github.event.inputs.ansible_apply == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ansible
        run: |
          pip install ansible
          ansible --version

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory/production.yml \
            ansible/playbooks/setup.yml \
            --extra-vars "gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            --extra-vars "bigtable_instance_id=${{ secrets.BIGTABLE_INSTANCE }}"
        env:
          ANSIBLE_HOST_KEY_CHECKING: false

  post-promotion-validation:
    name: Post-Promotion Validation
    runs-on: ubuntu-latest
    needs: [terraform-promote, ansible-promote]
    if: always()

    steps:
      - name: Validate Production Deployment
        run: |
          echo "Validating production deployment..."
          # Add validation checks here

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Production promotion failed!"
          # Add notification logic (Slack, email, etc.)
