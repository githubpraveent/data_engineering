---
# Staging environment inventory

all:
  children:
    staging:
      hosts:
        staging-server:
          ansible_host: staging-server.example.com  # Replace with actual host
          ansible_user: admin
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          gcp_project_id: "your-staging-project-id"
          bigtable_instance_id: "staging-bigtable-instance"
          service_account_key_path: "/path/to/service-account-key.json"
      vars:
        ansible_python_interpreter: /usr/bin/python3
        environment: staging
