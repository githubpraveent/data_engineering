name: Deploy Glue Jobs

on:
  push:
    branches:
      - main
      - qa
      - dev
    paths:
      - 'glue/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod

env:
  AWS_REGION: us-east-1

jobs:
  deploy-glue:
    name: Deploy Glue Jobs - ${{ github.event.inputs.environment || github.ref_name }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tf-outputs
        uses: actions/download-artifact@v3
        with:
          name: terraform-outputs-${{ github.event.inputs.environment || github.ref_name }}
          path: ./terraform-outputs

      - name: Parse S3 Bucket Name
        id: parse-outputs
        run: |
          S3_BUCKET=$(jq -r '.s3_datalake_bucket.value' terraform-outputs/terraform-outputs.json)
          echo "bucket=$S3_BUCKET" >> $GITHUB_OUTPUT

      - name: Upload Glue Scripts to S3
        run: |
          aws s3 sync glue/ s3://${{ steps.parse-outputs.outputs.bucket }}/scripts/glue/ \
            --exclude "*.pyc" \
            --exclude "__pycache__/*" \
            --exclude "tests/*" \
            --exclude "README.md"

      - name: Update Glue Job Script Locations
        run: |
          echo "Glue scripts uploaded. Jobs will use updated scripts on next run."

      - name: Test Glue Job Syntax
        run: |
          python3 -m py_compile glue/streaming/*.py
          python3 -m py_compile glue/batch/*.py

