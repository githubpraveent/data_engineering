name: Run Tests

on:
  push:
    branches:
      - main
      - dev
      - qa
  pull_request:
    branches:
      - main
      - dev
      - qa

env:
  PYTHON_VERSION: '3.9'
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dataflow/requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        working-directory: tests/unit
        run: |
          pytest -v --cov=dataflow --cov-report=xml || echo "No unit tests found"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dataflow/requirements.txt
          pip install pytest

      - name: Run integration tests
        working-directory: tests/integration
        run: |
          pytest -v || echo "No integration tests found"
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_DEV }}

  data-quality-tests:
    name: Data Quality Tests
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-bigquery pytest

      - name: Run data quality tests
        working-directory: tests/data_quality
        run: |
          pytest -v || echo "No data quality tests found"
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_DEV }}

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          flake8 dataflow/ airflow/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Check code formatting
        run: |
          black --check dataflow/ airflow/ || true

